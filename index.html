<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://media.istockphoto.com/photos/heat-wave-of-extreme-sun-and-sky-background-hot-weather-with-global-picture-id1150860710?k=6&m=1150860710&s=170667a&w=0&h=CTpFfv3RokNg8d4z5LKMmQi_ZnacDZnSteOb8gz0J3U=" alt="Weather Image">
        <h1>Weather App</h1>
        <div class="weather">
            <input type="text" id="city" placeholder="Enter city name">
            <button id="getWeather">Get Weather</button>
        </div>
        <div class="weather-info" id="weatherInfo">
            <!-- Weather information will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
